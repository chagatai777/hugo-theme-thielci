{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <main>
    <div class="flex-l mt2 mw8 center">
      <article class="center cf pv5 ph3 ph4-ns mw7">
	<header>
          <h1 class="f1">
            {{ .Title }}
          </h1>
	</header>
	<section class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | default "mid-gray" }}">
          {{ .Content }}
	</section>
      </article>
    </div>
  </main>
{{ end }}
